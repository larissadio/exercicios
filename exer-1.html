<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <div class="h">
        <h1>calcular e exibir a média aritmética de quatro valores</h1>
    </div>
    <div class="col">
        
    <script lang="Javascript">
        function soma()
        {
            var n1, n2, n3, n4,m;
            n1 = parseInt(document.frm.txtNum1.value);
            n2 = parseInt(document.frm.txtNum2.value);
            n3 = parseInt(document.frm.txtNum3.value);
            n4 = parseInt(document.frm.txtNum4.value);
            m = (n1 + n2 + n3 + n4) / 4;
            document.getElementById("alvo").innerHTML = 
                "<b>" + m + "</b>";
           
    
        }
    </script>
</head>
<body>
    <form name="frm">
        1º valor: <input type="text" name="txtNum1" size="5" value="0"><br>
        2º valor: <input type="text" name="txtNum2" size="5" value="0"><br>
        3º valor: <input type="text" name="txtNum3" size="5" value="0"><br>
        4º valor: <input type="text" name="txtNum4" size="5" value="0"><br>
        <input type="button" value="Somar" name="btnVai" onclick="soma();">
     </form>

    <p id="alvo"></p>

</body>
</html>
